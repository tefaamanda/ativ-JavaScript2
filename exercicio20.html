<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercício 20</title>
    <script>
        var salarios = [];
        var abonos = [];
        var totalFuncionarios = 0;
        var totalGasto = 0;
        var valorMinimoPago = 0;
        var maiorAbono = 0;
        while (true) {
            var salario = parseFloat(prompt("Salário:"));
            if (salario === 0) break; 
            var abono = salario * 0.20; 
            abono = Math.max(abono, 100); 
            salarios.push(salario);
            abonos.push(abono);
            totalFuncionarios++;
            totalGasto += abono;
            if (abono === 100) {
                valorMinimoPago++;
            }
            if (abono > maiorAbono) {
                maiorAbono = abono;
            }
        }
        var resultado = "Projeção de Gastos com Abono\n";
        resultado += "============================\n";
        resultado += "Salário - Abono\n";
        for (var i = 0; i < totalFuncionarios; i++) {
            resultado += "R$ " + salarios[i].toFixed(2) + " - R$ " + abonos[i].toFixed(2) + "\n";
        }
        resultado += "Foram processados " + totalFuncionarios + " colaboradores\n";
        resultado += "Total gasto com abonos: R$ " + totalGasto.toFixed(2) + "\n";
        resultado += "Valor mínimo pago a " + valorMinimoPago + " colaboradores\n";
        resultado += "Maior valor de abono pago: R$ " + maiorAbono.toFixed(2);
        alert(resultado);
    </script>
</head>
<body>

</body>
</html>
