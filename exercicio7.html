<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercício 7</title>
    <script>
        var numeros = [1, 2, 3, 4, 5];
        var soma = 0;
        var multiplicacao = 1;
        for (var i = 0; i < numeros.length; i++) {
            soma += numeros[i];
            multiplicacao *= numeros[i];
        }
        alert("Números: " + numeros.join(", "));
        alert("Soma: " + soma);
        alert("Multiplicação: " + multiplicacao);

    </script>
</head>

</body>
</html>
