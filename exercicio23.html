<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercício 23</title>
    <script>
        var informacao = `
        alexandre 456123789
        anderson 1245698456
        antonio 123456456
        carlos 91257581
        cesar 987458
        rosemary 789456125
        `;
        var linhas = informacao.trim().split('\n');
        var usuarios = [];
        var espacoTotal = 0;
        for (var i = 0; i < linhas.length; i++) {
            var linha = linhas[i].trim();
            var partes = linha.split(/\s+/);
            var nome = partes[0].trim();
            var espaco = parseInt(partes[1], 10);
            usuarios.push({
                nome: nome,
                espaco: espaco
            });
            espacoTotal += espaco;
        }
        var relatorio = 'ACME Inc. Uso do espaço em disco pelos usuários\n';
        relatorio += '------------------------------------------------------------------------\n';

        for (var i = 0; i < usuarios.length; i++) {
            var usuario = usuarios[i];
            var espacoMB = (usuario.espaco / (1024 * 1024)).toFixed(2);
            var porcentagem = ((usuario.espaco / espacoTotal) * 100).toFixed(2);
            relatorio += (i + 1) + ' ' + usuario.nome.padEnd(15) + ' ' + espacoMB.padStart(10) + ' MB ' + porcentagem.padStart(6) + '%\n';
        }
        var espacoMedio = (espacoTotal / usuarios.length / (1024 * 1024)).toFixed(2);
        relatorio += 'Espaço total ocupado: ' + (espacoTotal / (1024 * 1024)).toFixed(2) + ' MB\n';
        relatorio += 'Espaço médio ocupado: ' + espacoMedio + ' MB\n';
        alert(relatorio);
    </script>
</head>
<body>

</body>
</html>
