<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercício 14</title>
    <script>
        var respostas = [];
        var perguntas = [
            "Telefonou para a vítima?",
            "Esteve no local do crime?",
            "Mora perto da vítima?",
            "Devia para a vítima?",
            "Já trabalhou com a vítima?"
        ];
        for (var i = 0; i < perguntas.length; i++) {
            var resposta = prompt(perguntas[i] + " (Responda com 'sim' ou 'não'):");
            respostas.push(resposta.toLowerCase()); // Converte a resposta para minúsculas
        }
        var countSim = 0;
        for (var i = 0; i < respostas.length; i++) {
            if (respostas[i] === 'sim') {
                countSim++;
            }
        }
        var classificacao;
        if (countSim === 5) {
            classificacao = "Assassino";
        } else if (countSim >= 3) {
            classificacao = "Cúmplice";
        } else if (countSim === 2) {
            classificacao = "Suspeita";
        } else {
            classificacao = "Inocente";
        }
    alert("Classificação: " + classificacao);
    </script>
</head>

</body>
</html>
